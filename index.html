<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Special Proposal ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffafbd, #ffc3a0);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 35px 25px 45px;
      border-radius: 22px;
      width: min(90%, 420px);
      text-align: center;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.25);
      position: relative;
      animation: popIn 0.8s ease;
    }

    @keyframes popIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin-top: 0;
      color: #e63946;
      font-size: 28px;
      animation: glow 2.5s infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 6px rgba(230, 57, 70, 0.4);
      }
      50% {
        text-shadow: 0 0 18px rgba(230, 57, 70, 0.9);
      }
    }

    p {
      color: #333;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 30px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 90px;
    }

    button {
      padding: 13px 30px;
      border-radius: 40px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.2);
    }

    #startBtn {
      background: linear-gradient(135deg, #e63946, #ff6b6b);
      color: #fff;
    }

    #yesBtn {
      background: linear-gradient(135deg, #e63946, #ff6b6b);
      color: #fff;
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.08);
      }
    }

    #noBtn {
      background: #adb5bd;
      color: #fff;
      position: absolute;
      right: 0;
      top: 0;
      animation: floatIdle 3s ease-in-out infinite;
      transition:
        left 0.45s cubic-bezier(0.4, 0, 0.2, 1),
        top 0.45s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes floatIdle {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .message {
      display: none;
      margin-top: 25px;
      font-size: 19px;
      color: #2b9348;
      font-weight: 600;
      animation: fadeUp 0.8s ease forwards;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: rise 4s linear forwards;
    }

    @keyframes rise {
      from {
        transform: translateY(0) scale(1);
        opacity: 0.9;
      }
      to {
        transform: translateY(-120vh) scale(1.8);
        opacity: 0;
      }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- NAME INPUT SCREEN -->
  <div class="card" id="nameScreen">
    <h1>One Important Question üíå</h1>
    <p>What is your partner‚Äôs name?</p>
    <input type="text" id="nameInput" placeholder="Enter name here‚Ä¶" />
    <button id="startBtn">Continue ‚ù§Ô∏è</button>
  </div>

  <!-- PROPOSAL SCREEN -->
  <div class="card hidden" id="proposalScreen">
    <h1 id="partnerName"></h1>
    <p id="proposalText"></p>

    <div class="buttons">
      <button id="yesBtn">Yes ‚ù§Ô∏è</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="message" id="message">
      You just made this moment unforgettable üíï
    </div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const nameInput = document.getElementById("nameInput");
    const nameScreen = document.getElementById("nameScreen");
    const proposalScreen = document.getElementById("proposalScreen");

    const partnerNameEl = document.getElementById("partnerName");
    const proposalText = document.getElementById("proposalText");

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    startBtn.addEventListener("click", () => {
      const name = nameInput.value.trim();
      if (!name) {
        nameInput.focus();
        return;
      }

      partnerNameEl.textContent = name + " üíñ";
      proposalText.innerHTML = `
        Every heartbeat of mine whispers your name.
        Life feels magical just because you exist.
        <br /><br />
        Will you be mine forever?
      `;

      nameScreen.classList.add("hidden");
      proposalScreen.classList.remove("hidden");
    });

    function moveNoButton() {
      const card = proposalScreen;
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width - 10;
      const maxY = cardRect.height - btnRect.height - 10;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      launchHearts();
    });

    function launchHearts() {
      for (let i = 0; i < 24; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = 3 + Math.random() * 3 + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
      }
    }
  </script>

</body>
</html>
